{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <a href="/home" style="text-decoration: none;">Home</a>
            </div>
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h3 class="text-center">Login</h3>
                {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                {% endif %}
                <form method="POST" action="/login">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label">Username</label>
                        <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password</label>
                        <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <input type="Submit" class="btn btn-danger" value="Login">
                        Not a user? <a href="/register" style="text-decoration: none;">Register</a>
                    </div>
                </form>

            </div>
        </div>
        
    </div>
    <script src="{% static 'asset/js/bootstrap.min.js' %}"></script>
</body>
</html>
